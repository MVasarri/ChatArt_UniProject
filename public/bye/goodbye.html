<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./gooodbye.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>ChatArt</title>
</head>

<body style="background-color: #111B21;">

  <nav class="navbar fixed-top shadow-1">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand text-light" href="../index.html">
        <i class="material-icons text-light" style="font-size:36px">arrow_back</i>
      </a>
      <a class="navbar-brand text-light" href="#">
        <img src="../icon-museum.png" alt="Avatar Logo" width="30" height="24">
        ChatArt
      </a>
      <a class="text-light" href="#exampleModal" data-bs-toggle="modal">
        <img id="avatarArt" src="./user.png" alt="Avatar Logo" width="40" height="32" class="rounded-circle">
      </a>
  </nav>

  <section class="container-fluid wrapper" style="margin-top:80px; margin-bottom:60px;">
    <ul id="chatWrapper" class="chatTxt">
    </ul>
  </section>

  <nav class="navbar fixed-bottom ">
    <div class="container-fluid justify-content-center">
      <div class="flex-fill">
        <input id="myInput" type="text" class="form-control rounded-pill" placeholder="Ask me..">
      </div>
      <div>
        <a href="#" onclick="sendMsg()" class="ps-1 pt-1 ">
          <i class="material-icons text-light" style="font-size:36px">send</i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-style: none; ">
        <div class="modal-header" style="background-color: #344853; border-style: none;  ">
          <h5 id="titleModal" class="modal-title flex-fill text-light text-center" id="exampleModalLabel">Modal title
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #344853; border-style: none;">
          <img id="avatarModal" src="./user.png" class="card-img-top" alt="...">
        </div>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script type="text/javascript" src="./goodbye.js"></script>
  <form id='myform' action="http://localhost:8001" method="post">
    <input type="hidden" name="context" value="">
    <input type="hidden" name="image" value="">
    <input type="hidden" name="question" value="">
  </form>
</body>

</html>
